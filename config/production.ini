[general]
copr-config = ~/.config/copr
sleep = 0
batch = 1000
batch-sleep = 900

[rubygems]
owner = @rubygems
project = rubygems

[pypi2]
backend = pypi
owner = @copr
project = PyPI2
python-version = 2

[pypi3]
backend = pypi
owner = @copr
project = PyPI3
python-version = 3

[pypi]
owner = @copr
project = PyPI
python-version = 2 3

[openstack]
backend = pypi
owner = @copr
project = PyPI-openstack
python-version = 2 3
set = ./openstack-modules
